<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(a()); 
        console.log(b());

        function a() {
                 return "Function Declaration";
        }

        var b = function() {
        return "Function Expression";
        };

        let greet = function() {
            return "Hello!";
        };
        console.log(typeof greet);
        console.log(greet.name);

        let result = (function(x, y) {
            return x * y;
        })(3, 4);

        console.log(result);


        let user = {
        name: "Noor",
        say: () => {
            console.log(this.name);
        },
        };
        user.say();


        function* counter() {
            yield 1;
            yield 2;
            return 3;
        }

        let gen = counter();
        console.log(gen.next());
        console.log(gen.next());
        console.log(gen.next());


        function greet1(name) {
             return "Hello " + name;
        }

        function execute(fn, value) {
            return fn(value);
        }

        console.log(execute(greet1, "Students"));


        let count = 0;
        function add(a, b) {
            return a + b;
        }
        console.log(add(3, 4));   
        console.log(count);


        function multiply(a, b = 5) {
            return a * b;
        }
        console.log(multiply(3));
        console.log(multiply(3, 2));

        function factorial(n) {
        if (n === 1) return 1;
            return n * factorial(n - 1);
        }
        console.log(factorial(4));
       

        function printResult(fn, num) {
            console.log(fn(num));
        }

        function double(n) {
             return n * 2;
        }

        printResult(double, 10);











    </script>
</body>
</html>
